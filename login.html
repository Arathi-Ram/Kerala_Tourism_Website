<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./Images/fav.jpg" type="image/jpg">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2b27a57f1c.js" crossorigin="anonymous"></script>
    <script async src="loginForm.js"></script>
</head>
<body class="login-body">
    <!-- Navbar Starts Here -->
    <div class="header">
        <div class="navig-bar">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#"><img src="./Images/logo.jpg" width=85 height="90" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link header-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link header-link" href="./districts.html">Explore Districts</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link header-link" href="#"> Login </a>
                      </li>
                    <li class="nav-item">
                      <a class="nav-link header-link disabled" href="#">Contact Us</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </div>
    </div>
    <!-- Navbar Ends Here -->

    <!-- Login Form Starts Here  -->

     <div class="loginForm card mt-5 bg-dark col-md-3 col-sm-4 p-4">
        <span >
          <h3 style="color: bisque;"class="text-center"><i class="bi bi-box-arrow-in-right"></i> Login </i></h3> 
        </span>
        <form class="p-3 m-3" id="login-form" autocomplete="off">
            <div class="form-group login-form-control ">
                  <span class="icons">
                    <i class="far fa-user"></i>
                  </span>
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <!-- The following are the icons used in form-validation -->
                <i class="far fa-check-circle valid-icon"></i>
                <i class="fas fa-exclamation-circle valid-icon"></i>
                <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                <!--End of Validation icons & text  -->
            </div>
            <div class="form-group login-form-control ">
                <span class="icons">
                    <i class="fas fa-key"></i>
                </span>
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <!-- The following are the icons used in form-validation -->
                <i class="far fa-check-circle valid-icon"></i>
                <i class="fas fa-exclamation-circle valid-icon"></i>
                <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
              <!--End of Validation icons & text  -->
            </div>
            
            <div class="py-2 mx-auto m-2">
                <button type="submit" class="btn btn-outline-success btn-block" id="loginBtn" disabled="true" > Sign In </button>

            </div>
            <span>
              <label for="signlink" class="text-warning"> Don't have an account? </label>
              <a class="text-danger" href="./signup.html"><b> Sign Up </b> </a>
            </span>
          </form>
     </div>

    <!-- Login Form End Here -->

     <!-- Footer Starts Here -->
     <footer class= "mt-5 py-md-2 bg-dark">
      <div class="container py-1 py-md-2 px-4 px-md-3">
        <p class="col-md-4 text-success mx-auto">Copyright &copy; 2021 Kerala Tourism</p>
        </div>
     </footer>
    <!-- Footer Ends Here -->
</body>
</html>
